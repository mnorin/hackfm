# HackFM User Menu
# Format: "Description" "command %f" [execution_mode]
# execution_mode: (absent) = terminal, background, new-terminal
#
"View in less"       "less %f"
"Edit with nano"     "nano %f"
"File info"          "file %f"
"Open in terminal"   "bash" new-terminal
"Copy path to clip"  "echo %f | xclip -selection clipboard" background
